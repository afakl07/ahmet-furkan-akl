        <div class="card-header">
            <div class="card-cover"
                style="background-image: url('/images/profile_img.jpeg')">
            </div>
            <img src="img/car/p1.jpg" alt="" class="card-avatar">
            <h1 class="card-fullname">Jr. Web Developers</h1>
            <h2 class="card-jobtitle">Future of the Web</h2>
        </div>

        <!-- Card Main - Body -->
        <div class="card-main">
            <div class="card-section is-active" id="about">
                <div class="card-content">
                    <div class="card-subtitle">ABOUT</div>
                    <p class="card-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt aspernatur,
                        odio a exercitationem fuga corrupti laudantium quam. Repellendus a molestiae maxime nobis qui
                        iste, illo saepe tempore similique labore maiores?</p>
                </div>
            </div>
        </div>
